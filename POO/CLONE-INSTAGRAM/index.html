<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Clone Instagram</title>
  </head>

  <body>
    <main>
      <div class="post-container">
        <div class="post-header">
          <div class="profile-img-space">
						<img class="profile-img" src="https://uxwing.com/wp-content/themes/uxwing/download/peoples-avatars/profile-boy-icon.png" />
					</div>
          <span>user_name</span>
          <button class="follow-btn">FOLLOW</button>
          <i class="fa fa-ellipsis-h"></i>
        </div>

        <div class="post-image">
          <img
            src="https://img.freepik.com/vetores-gratis/instagram-logo_1199-122.jpg"
            alt="Instagram Logo"
          />
        </div>

        <div class="post-icons">
          <div class="post-icons-space">
            <i class="fa fa-heart-o"></i>
            <i class="fa fa-comment-o"></i>
            <i class="fa fa-send-o"></i>
          </div>
          <i class="fa fa-bookmark-o"></i>
        </div>

        <div class="post-likes">
          <i class="fa fa-heart"></i>
          <span>362 likes</span>
        </div>

        <div class="post-description">
          <p>Logo Instagram</p>
          <span>#hashtag</span>
          <span>#loremipsum</span>
        </div>
      </div>
    </main>
  </body>
</html>
